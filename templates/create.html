{% extends 'base.html' %} 

{% block content %}
    <h1>Create a New Post</h1>
    <form method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ default_title }}" required><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" required>{{ default_content }}</textarea><br>
        <input type="submit" value="Create Post">
    </form>
{% endblock %}
